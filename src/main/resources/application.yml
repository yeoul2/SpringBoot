server:
  port: 7007

spring:
  output:
    ansi:
      enabled: always # 콘솔 로그 색상 활성화

  thymeleaf:
    prefix: classpath:/templates/ # Thymeleaf 템플릿 경로 설정
    suffix: .html # HTML 파일 확장자 설정
    cache: false # 개발 중 변경 사항 즉시 반영
logging:
  pattern:
    console:  "${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}:%line)-%msg%n}"
  level:
    org.springframework.security: TRACE

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/trip_db?serverTimezone=Asia/Seoul
      username: root 
      password: abcd1234
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: 20000
      validation-timeout: 3000
      minimum-idle: 5
      maximum-pool-size: 12
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: true

mybatis:
  mapper-locations: classpath:/mapper/*.xml  # ✅ MyBatis가 mapper.xml을 찾을 수 있도록 설정
  configuration:
    map-underscore-to-camel-case: true  # ✅ DB 컬럼명과 Java 필드명 자동 매핑 (예: user_id → userId)